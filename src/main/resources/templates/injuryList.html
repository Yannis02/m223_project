<!doctype html>
<html>

<head>
<title>Injuries</title>
 <link rel="stylesheet" href="style.css">
</head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<body>
<h1>Injuries</h1>
<table >

<tr>
<thead>
<th>ID</th>
<th>Type of injury</th>
</tr>
</thead>

<tbody>
<tr th:each = "injury : ${injuries}">
<td th:text = "${injury.id}">injury_id</td>
<td th:text = "${injury.injury}">injury_name</td>
</tr>
</tbody>

</table>




</body>
</html>
