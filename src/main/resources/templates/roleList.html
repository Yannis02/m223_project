<!doctype html>
<html>

<head>
	<title>Roles</title>
 	<link rel="stylesheet" href="style.css">
</head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<body>
	<h1>Roles</h1>
		<table >
			<tr>
				<thead>
					<th>ID</th>
					<th>Rolename</th>
			</tr>
				</thead>

<tbody>
	<tr th:each = "role : ${roles}">
	<td th:text = "${role.id}">role_id</td>
	<td th:text = "${role.role}">role_name</td>
			</tr>
</tbody>
		</table>
</body>
</html>
